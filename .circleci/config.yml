# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.5

    steps:
      - checkout
      - restore_cache:
          keys:
            - libsodium-tarball-{{ checksum ".circleci/deps/libsodium.tar.gz" }}

      - run: .circleci/install_libsodium.sh

      - save_cache:
          key: libsodium-tarball-{{ checksum ".circleci/deps/libsodium.tar.gz" }}
          paths:
            - libsodium.tar.gz

      - run: cp -Lr libsodium.so libsodium-contents.so; rm libsodium.so; mv libsodium-contents.so libsodium

      - run: mix local.hex --force  # install Hex locally (without prompt)
      - run: mix local.rebar --force  # fetch a copy of rebar (without prompt)

      - run: mix deps.get
      - run: mix test
      - run: mix credo
